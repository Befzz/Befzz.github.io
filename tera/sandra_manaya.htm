<script type="text/javascript">
  var d=document,img;
  var is_mousedown = false;
  addEventListener('load',function(){
    div_rnd = d.getElementById("rnd_color");
	span_white = d.getElementById("span_help");
    div_rnd.addEventListener('mousemove',function(){
		if(is_mousedown){
			d.body.style.backgroundColor = ret_rnd_color(event.offsetX, event.offsetY);
			div_rnd.childNodes[0].nodeValue = d.body.style.backgroundColor;
			div_rnd.style.color = d.body.style.backgroundColor;
			console.log(event.offsetY)
		}
    });
    div_rnd.addEventListener('mouseup',function(){
		is_mousedown = false;
    });
    div_rnd.addEventListener('mousedown',function(){
		is_mousedown = true;
    });
	d.body.addEventListener('selectstart',function(){
		event.preventDefault()
		return false;
	});
    span_white.addEventListener('click',function(){
		d.body.style.backgroundColor = "#fff";
    });
  });
  var color=[255,255,255],
	color_max_step = 0;
  function rri(r,i){
	var step = (Math.random() > .5? 1:-1) * Math.round(Math.random() * (42-color_max_step));
	var new_color = color[i]+step
	if(new_color > r) {
		color[i] = r;
	} else if(new_color < 0) {
		color[i] = 0;
	} else {
		color[i] = new_color;
	}
    return color[i];
  }
  function rr(r){
    return Math.round(Math.random()*r)
  }
  function ret_rnd_color(r, max_step){
	color_max_step = max_step;
    return "rgb(" + rri(r,0) + ","+rri(r,1)+","+rri(r,2) + ")";
  }
</script>
